<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    .contact-header {
      background: linear-gradient(135deg, darkturquoise, #40E0D0);
      color: white;
      padding: 2rem 0;
      text-align: center;
    }
    .contact-section {
      padding: 3rem 0;
    }
    .contact-card {
      border: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .contact-card:hover {
      transform: translateY(-5px);
    }
    .contact-icon {
      font-size: 2rem;
      color: darkturquoise;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
    <div class="container-fluid">
      <h2 class="me-5 text-white">Dealerships</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" style="font-size: larger; font-weight:bold;" href="/contact">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <div class="contact-header">
    <h1>Contact Us</h1>
    <p>We‚Äôd love to hear from you!</p>
  </div>

  <!-- Contact Info -->
  <div class="container contact-section">
    <div class="row g-4 justify-content-center">
      <div class="col-md-4">
        <div class="contact-card">
          <div class="contact-icon">üìç</div>
          <h5>Our Office</h5>
          <p>1234 Avenue des Champs<br>Paris, France 75001</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="contact-card">
          <div class="contact-icon">üìû</div>
          <h5>Call Us</h5>
          <p>+33 1 23 45 67 89<br>Mon ‚Äì Fri, 9:00‚Äì18:00</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="contact-card">
          <div class="contact-icon">‚úâÔ∏è</div>
          <h5>Email Us</h5>
          <p>info@dealerships.com<br>support@dealerships.com</p>
        </div>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <h3 class="text-center mb-4">Send Us a Message</h3>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="John Doe">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="john@example.com">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Type your message here..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100" style="background-color:darkturquoise;border:none;">Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
